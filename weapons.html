<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monoforge</title>
    <!-- Add FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Add TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "media"
        }
    </script>

    <style>
        .weapon-list {
            display: none;
        }

        .category:checked~.weapon-list {
            display: block;
        }

        .drop-on-death {
            background-image: url('./assets/strike-through.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: white;
        }

        .blueprint {
            background-image: url('https://i.postimg.cc/DfDd7KY4/blueprint-7966108-1280.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: white;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen">
    <!-- Header -->
    <header class="bg-gray-200 dark:bg-gray-800">
        <div class="container mx-auto p-4">
            <a href="/" class="flex items-center justify-center space-x-2">
                <h1 class="text-3xl font-bold">Mono<span class="text-red-500">Forge</span></h1>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8">

        <div class="bg-gray-300 dark:bg-gray-800 rounded-lg p-6 mb-4 outline outline-1 outline-yellow-600 text-yellow-700 dark:outline-yellow-300 dark:text-yellow-300">
            <i class="fas fa-warning"></i> This project was released early and is still in development, this page may change in the future.
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <div class="bg-gray-200 dark:bg-gray-800 rounded-lg p-6 col-span-1">
                <h2 class="text-2xl font-bold mb-4">Filter List</h2>
                <hr class="my-4 border-gray-300 dark:border-gray-700">
                <ul class="grid grid-cols-1 gap-3">
                    <li>
                        <input type="checkbox" name="Primary" id="Primary" class="category mr-2 w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" checked>
                        <label for="Primary" class="text-gray-700 dark:text-gray-300"><b class="text-orange-600 dark:text-orange-500">Primary</b> Weapons.</label>
                    </li>
                    <li>
                        <input type="checkbox" name="Secondary" id="Secondary" class="category mr-2 w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" checked>
                        <label for="Secondary" class="text-gray-700 dark:text-gray-300"><b class="text-blue-600 dark:text-blue-500">Secondary</b> Weapons.</label>
                    </li>
                    <li>
                        <input type="checkbox" name="Melee" id="Melee" class="category mr-2 w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" checked>
                        <label for="Melee" class="text-gray-700 dark:text-gray-300"><b class="text-red-600 dark:text-red-500">Melee</b> Weapons.</label>
                    </li>
                    <li>
                        <input type="checkbox" name="Blueprint" id="Blueprint" class="category mr-2 w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" checked>
                        <label for="Blueprint" class="text-gray-700 dark:text-gray-300"><b class="text-blue-700 dark:text-blue-300"><i class="fas fa-scroll"></i> Blueprint</b> Weapons.</label>
                    </li>
                    <li>
                        <input type="checkbox" name="HighTech" id="HighTech" class="category mr-2 w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" checked>
                        <label for="HighTech" class="text-gray-700 dark:text-gray-300"><b class="text-yellow-700 dark:text-yellow-400"><i class="fas fa-wrench"></i> High-Tech</b> Weapons.</label>
                    </li>
                </ul>
                <hr class="my-4 border-gray-300 dark:border-gray-700">
                <ul class="mt-4 grid grid-cols-1 gap-3">
                  <li><b><i class="fas fa-link"></i> Links to other guides & resources.</b></li>
                  <li><a href="https://monomaps.monohead.dev/" class="text-gray-700 dark:text-gray-300 hover:underline" target="_blank">View Monomaps</a></li>
                  <li><a href="https://monolithservers.com/forums/discussions/guides.19/" class="text-gray-700 dark:text-gray-300 hover:underline" target="_blank">View other guides</a></li>
                </ul>
            </div>

            <div class="col-span-2">
                <div class="bg-gray-200 dark:bg-gray-700 rounded-lg p-6 grid grid-cols-1 md:grid-cols-3 gap-6 mb-4">
                    <input type="text" class="bg-gray-300 dark:bg-gray-600 rounded-lg p-2 w-full text-gray-700 dark:text-gray-300" id="search" name="search" placeholder="Search for a weapon!"></span>
                </div>
                <hr class="border-transparent mt-2">
                <span class="text-gray-700 dark:text-gray-300">Showing <b><span id="weapon-count">0</span></b> results. Click on a weapon to view its details.</span>
                <hr class="border-transparent mt-2">
                <div class="bg-gray-200 dark:bg-gray-700 rounded-lg p-6 grid grid-cols-1 md:grid-cols-3 gap-6 overflow-y-auto" id="weapon-list" style="max-height: 27em;">

                </div>
            </div>

        </div>

    </main>

    <!-- Latest version of JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="/scripts/Monoforge.js"></script>
 
</body>

</html>
