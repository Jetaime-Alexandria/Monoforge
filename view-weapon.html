<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monoforge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="./scripts/tailwind.cfg.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen">
    <header class="bg-gray-200 dark:bg-gray-800">
        <div class="container mx-auto p-4">
            <a href="/" class="flex items-center justify-center space-x-2">
                <h1 class="text-3xl font-bold">Mono<span class="text-red-500">Forge</span></h1>
            </a>
        </div>
    </header>

    <main class="container mx-auto my-8">

        <div class="bg-gray-300 dark:bg-gray-800 rounded-lg p-6 mb-4 text-gray-200 dark:text-gray-300 items-center text-center">
            <h2 class="text-2xl font-bold mb-4 text-center" id="weapon-name"></h2>
            <img src="" alt="" id="weapon-image" class="w-32 h-32 mx-auto mb-4">
            <p class="text-lg font-bold mb-4 text-center" id="weapon-description"></p>
        </div>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    
    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            fetch('./data/Weapons.json')
                .then(response => response.json())
                .then(data => {
                    const weapon = data[0].section_items.find(element => element.unique_id == id);
                    if (weapon) {
                        document.getElementById('weapon-name').innerHTML = weapon.name;
                        document.getElementById('weapon-image').src = `./assets/Weapons/${weapon.unique_id}.png`;
                        document.getElementById('weapon-description').innerHTML = weapon.details.about;
                    } else {
                        // Weapon not found, redirect back to weapons.html
                        window.location.href = 'weapons.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                   
                });
        });
    </script>
    
 
</body>

</html>
